#Autogenerated file, don't edit this, edit joy_teleop.yaml.em instead
teleop:
  joy_priority:
    type: action
    action_name: joy_priority_action
    buttons: [9]

  joy_turbo_decrease:
    type: action
    action_name: joy_turbo_decrease
    buttons: [8, 1]

  joy_turbo_increase:
    type: action
    action_name: joy_turbo_increase
    buttons: [8, 3]

  joy_turbo_angular_decrease:
    type: action
    action_name: joy_turbo_angular_decrease
    buttons: [8, 2]

  joy_turbo_angular_increase:
    type: action
    action_name: joy_turbo_angular_increase
    buttons: [8, 0]

  joy_turbo_reset:
    type: action
    action_name: joy_turbo_reset
    buttons: [10, 11]

  torso_up:
    type: action
    action_name: /torso_controller/increment
    action_goal:
      increment_by: [0.05]
    buttons: [4] # right pad, top button

  torso_down:
    type: action
    action_name: /torso_controller/increment
    action_goal:
      increment_by: [-0.05]
    buttons: [6] # right pad, bottom button

  head_down:
    type: action
    action_name: /head_controller/increment
    action_goal:
      increment_by: [-0.1, 0]
    buttons: [2] # right pad, bottom button

  head_up:
    type: action
    action_name: /head_controller/increment
    action_goal:
      increment_by: [0.1, 0]
    buttons: [0] # right pad, top button

  head_left:
    type: action
    action_name: /head_controller/increment
    action_goal:
      increment_by: [0, 0.1]
    buttons: [3] # right pad, left button

  head_right:
    type: action
    action_name: /head_controller/increment
    action_goal:
      increment_by: [0, -0.1]
    buttons: [1] # right pad, right button

  close_gripper:
    type: action
    action_name: /gripper_controller/increment
    action_goal:
      increment_by: [-0.01, -0.01]
    buttons: [7] # R2

  open_gripper:
    type: action
    action_name: /gripper_controller/increment
    action_goal:
      increment_by: [0.01, 0.01]
    buttons: [5] # R1
